<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backslash Duplicator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            word-break: break-word;
        }
        .copy-button {
            background-color: #28a745;
            margin-top: 10px;
            width: auto;
        }
        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backslash Duplicator</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="duplicateBackslashes()">Process Text</button>
        <div id="output-container">
            <div id="output"></div>
            <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function duplicateBackslashes() {
            var text = document.getElementById('inputText').value;
            var modifiedText = text.replace(/\\/g, '\\\\\\\\');
            document.getElementById('output').textContent = modifiedText;
        }

        function copyToClipboard() {
            var outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(function() {
                alert('Copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
